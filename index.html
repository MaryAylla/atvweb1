<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        var nome=(prompt("Digite seu nome: "))
        var nota1 = Number(prompt("Digite a nota 1: "))
        var nota2 = Number(prompt("Digite a nota 2: "))
        var nota3 = Number(prompt("Digite a nota 3: "))
        var nota4 = Number(prompt("Digite a nota 4: "))
        var conta = (nota1+nota2+nota3+nota4)
        if (conta<7){
            alert("Você está reprovado, "+nome)
        }
        else{
            alert("Você está aprovado, "+nome)
        }
    </script>
</body>
</html>
